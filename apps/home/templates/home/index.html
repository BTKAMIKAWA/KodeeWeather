<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expandnavbar-light header-db" style="background-color: #e3f2fd;">
        <a class="navbar-brand" style="color: black" href="/">MyWeather</a>
        <div style="padding-top:15px">
            <a class="nav-item nav-link" style="color: black" href="/search_db">SearchDB</a>
        </div>
    </nav>
    <div class="form-container">
        <div class="left-form">
            <div style="text-align: center">
                <h4 class="header">Get weather information for any address</h4>  
            </div><br>
            
            <div class="search-form">
                <form style="width: 400px; margin: 0 auto" action="/search_address" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="address">Street address</label>
                        <input name="address" type="text" class="form-control" placeholder="street address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input name="city" type="text" class="form-control" placeholder="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input name="state" type="text" class="form-control" placeholder="state">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input name="zipcode" type="text" class="form-control" placeholder="zipcode">
                    </div>
                    <button type="submit" class="btn btn-primary button">Search</button>
                </form>
            </div>
        </div>

        <div class="right-form">
            <div style="text-align: center">
                <h4 class="header">Look at recent weather searches by zipcode</h4>  
            </div><br>
            
            <div class="search-form">
                <form style="width: 400px; margin: 0 auto" action="/search_zip" method="get">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" class="form-control" placeholder="zipcode">
                    </div>
                    <button type="submit" class="btn btn-primary button">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>    
    <nav class="navbar navbar-light header-db" style="background-color: #e3f2fd;">
        <a class="navbar-brand" style="color: black" href="/">MyWeather</a>
        <div style="padding-top:15px">
            <a class="nav-item nav-link" style="color: black" href="/search_db">SearchDB</a>
        </div>
    </nav>

    <section class="section" style="padding-bottom: 0">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div style="text-align: center">
                        <span class="subtitle">{{ request.session.address }} <br> {{ city_weather.city }}, {{ request.session.state }} {{ request.session.zipcode }} </span><hr>
                        <span class="title">Current weather</span>
                    </div>
                </div>    
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-100x100" style="margin-left: 35px; margin-right: 30px">
                                    <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="img">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="subtitle">{{ city_weather.temperature }}Â° F</span><br>
                                        <span class="subtitle">{{ city_weather.description }}</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>    
            </div>
        </div>
    </section>
</body>
</html>
